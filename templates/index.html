<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalKar</title>
    <!-- CSS only -->
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/741/741407.png" type="image/gif" sizes="16x16">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    
</head>
<body style="background-image: url('https://i.pinimg.com/originals/ea/80/e8/ea80e8bcf70c0a180cdc6905afb3f1c1.jpg');">
  <nav class="navbar navbar-dark bg-dark">
   <a class="navbar-brand t1" href="#">SalKar</a>
   
    
  </nav>
 
    <div class="wrapper">
        <div class="container" style="background-image: url('https://images.unsplash.com/photo-1493238792000-8113da705763?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&w=1000&q=80');backdrop-filter: blur(8px);">
            <article class="part card-details">
                <h1 class="Brand">
                    Car Resale
                </h1>

                <form action="{{ url_for('predict')}}" method="post">
               <div class="test">
                
                    <div class="row">
                      <div class="col-4">
                        <label class="text">Year</label>
                        <input type="text" class="form-control" placeholder="Year of purchase"  id="first" name="Year" type="number">
                      </div>
                      <div class="col-4">
                        <label class="text">Price</label>
                        <input type="text" class="form-control" placeholder="Price in Lakhs"  id="second" name="Present_Price" required="required">
                      </div>
                    </div>
                 
               </div>
               <div class="test">
               
                    <div class="row">
                      <div class="col-4">
                        <label class="text">Kms Driven</label>
                        <input type="text" class="form-control" placeholder="In Kilometers"id="third" name="Kms_Driven" required="required">
                      </div>
                      <div class="col-4">
                        <label class="text">Owners</label>
                        <input type="text" class="form-control" placeholder="Number of Owners"id="fourth" name="Owner" required="required">
                      </div>
                    </div>
                
               </div>
               <div>
                
                
                <div class="row drop">
                    <div class="col-4">
                        <h3>What Is the Fuel type?</h3>
                    </div>
                    <div class="col-4 ">
                        <select class ="select-box "name="Fuel_Type_Petrol" id="fuel" required="required">
                            <option class="select-box__option" value="Petrol">Petrol</option>
                            <option class="select-box__option" value="Diesel">Diesel</option>
                            <option class="select-box__option" value="Diesel">CNG</option>
                        </select>
                    </div>
                  </div>
                  <div class="row drop">
                    <div class="col-4">
                        <h3>Are you A Dealer or Individual</h3>
                    </div>
                    <div class="col-4">
                        <select class ="select-box " name="Seller_Type_Individual" id="resea" required="required">
                            <option class="select-box__option"  value="Dealer">Dealer</option>
                            <option class="select-box__option" value="Individual">Individual</option>
                        </select>
                    </div>
                  </div>
                  <div class="row drop">
                    <div class="col-4">
                        <h3>Transmission type</h3>
                    </div>
                    <div class="col-4">
                        <select class ="select-box " name="Transmission_Mannual" id="research" required="required">
                            <option class="select-box__option" value="Mannual">Manual Car</option>
                            <option class="select-box__option"value="Automatic">Automatic Car</option>
                        </select>
                    </div>
                  </div>



                  <div class="d-grid gap-2 col-8 ">
                    <button class="btn btn-outline-warning" id="sub" type="submit ">Calculate the Selling Price</button>
                   
                  </div>

                  
                
                </form>
               </div>
               <div class="well"> <h3>{{ prediction_text }}</h3></div>
              
            </article>
            <div class="part bg"></div>
        </div>
    </div>
    
</body>
</html>
